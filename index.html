<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:">
  <title>KongSystemInfo</title>
  <script>
    // 预先检测系统主题
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="section-header">
      <h1>基础信息</h1>
      <button class="toggle-btn" data-target="system-info">
        <span class="arrow">▼</span>
      </button>
    </div>
    <div id="system-info" class="section-content" data-expanded="true">
      <div class="system-info-container">
        <div class="system-info-section">
          <h4>系统信息</h4>
          <div class="system-info-grid">
            <p><strong>状态:</strong> 加载中…</p>
          </div>
        </div>
      </div>
    </div>
    <div class="section-header">
      <h1>磁盘信息</h1>
      <button class="toggle-btn" data-target="disk-info">
        <span class="arrow">▼</span>
      </button>
    </div>
    <div id="disk-info" class="section-content" data-expanded="true">
      <div id="disk-details">
        <div class="system-info-section">
          <h4>磁盘信息</h4>
          <div class="system-info-grid">
            <p><strong>状态:</strong> 加载中…</p>
          </div>
        </div>
      </div>
    </div>
    <div class="section-header">
      <h1>网络信息</h1>
      <button class="toggle-btn" data-target="network-info">
        <span class="arrow">▼</span>
      </button>
    </div>
    <div id="network-info" class="section-content" data-expanded="true">
      <div id="network-details">
        <div class="system-info-section">
          <h4>网络信息</h4>
          <div class="system-info-grid">
            <p><strong>状态:</strong> 加载中…</p>
          </div>
        </div>
      </div>
    </div>
    <div class="version-info">
      <div class="version-left">
        <span>Node.js <span id="node-version"></span></span>
        <span>Chromium <span id="chrome-version"></span></span>
        <span>Electron <span id="electron-version"></span></span>
      </div>
      <div class="version-right">
        <span>Copyright © 2024 <b>KongSystemInfo</b></span>
      </div>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>

</html>
